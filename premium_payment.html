<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech - Premium Plan Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="payment-container">
        <h1>Welcome to the Premium Plan</h1>
        <p>Enjoy exclusive features for just <strong>$50</strong> per month!</p>
        <p>This plan includes priority tutor support, premium learning materials, access to exclusive webinars, and more.</p>
        <form action="/process_premium_payment" method="POST">
            <label>
                Card Number
                <input type="text" name="card-number" placeholder="1234 5678 9012 3456" required>
            </label>
            <label>
                Expiry Date
                <input type="text" name="expiry-date" placeholder="MM/YY" required>
            </label>
            <label>
                CVV
                <input type="text" name="cvv" placeholder="123" required>
            </label>
            <button type="submit" class="btn">Pay $50</button>
        </form>
    </div>
</body>
</html>

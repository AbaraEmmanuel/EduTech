<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - Tutor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="notification.css" />
  <style>
    /* === Your CSS Styles Included Here === */
    /* [Same exact styles as you provided, unchanged] */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }
    .sidebar {
        width: 170px;
        background: #1f2937;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .sidebar h1 {
        font-size: 20px;
    }
    .sidebar button {
        background: none;
        border: none;
        color: white;
        padding: 10px;
        text-align: left;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
    }
    .sidebar button:hover, .active {
        background: #2563eb;
        border-radius: 5px;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        border-radius: 10px;
    }
    .section {
        margin-top: 20px;
    }
    .section h3 {
        margin-bottom: 10px;
    }
    .apply-btn {
        background: #2563eb;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button-neon {
        background: #141414;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 10px #00eaff, 0 0 8px #00eaff, 0 0 10px #00eaff;
        transition: box-shadow 0.3s ease, transform 0.2s;
    } 

    .button-neon:hover {
        box-shadow: 0 0 20px #ffcc00, 0 0 15px white, 0 0 30px #1f2937;
        transform: scale(1.05);
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #222;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        box-shadow: 0 0 15px #00eaff;
        animation: fadeIn 0.3s ease-in-out;
    }
    .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .confirm-btn, .cancel-btn {
        flex: 1;
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    .confirm-btn {
        background: #00eaff;
        color: #000;
    }
    .confirm-btn:hover {
        background: #ffcc00;
        box-shadow: 0 0 10px white;
    }
    .cancel-btn {
        background: #444;
        color: white;
    }
    .cancel-btn:hover {
        background: #ff3b3b;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .tab {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        font-size: 16px;
    }

    .tab .icon {
        width: 20px;
        height: 20px;
    }

    i {
        font-size: 18px;
    }

    .mode-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, #ffcc00, #ffffff);
        border: none;
        border-radius: 50%;
        color: #000;
        padding: 12px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }
    .mode-toggle:hover {
        background: linear-gradient(135deg, #4b134f, #c94b4b);
        color: #fff;
        transform: scale(1.1) rotate(180deg);
    }

    body.dark-mode .mode-toggle {
        background-color: #444;
        color: #fff;
    }
    .light-mode {
        background-color: #ffffff;
        color: #000000;
    }

    .dark-mode {
        background-color: #1a1a1a;
        color: #ffffff;
    }

    .dark-mode .sidebar button {
        background: #1f2937;
    }

    .dark-mode .sidebar button:hover, .active {
        background: #2563eb;
        border-radius: 5px;
    }
    .dark-mode .content {
        background: #222;
        color: #fff;
    }

    .dark-mode button {
        color: white;
        background: #444;
    }
  </style>
</head>
<body class="light-mode">
  <button class="mode-toggle" id="modeToggle">üåû</button>
  <div class="sidebar">
    <h1>Tutor Panel</h1>
    <button class="tab" onclick="window.location.href='tutor_dashboard.html'"><i class="fa fa-home"></i> Dashboard</button>
    <button class="tab active" onclick="window.location.href='settings.html'"><i class="fas fa-user"></i> My Profile</button>
    <button class="tab logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="content" id="messages-page">
    <h2>Messages</h2>
    <div id="chat-list-container">
      <input type="text" id="searchChat" placeholder="Search chats..." />
      <button id="unreadToggle">Unread Only</button>
      <div id="chat-list"></div>
    </div>

    <div id="chat-container" style="display: none;">
      <div id="chat-header">
        <button id="backBtn">‚Üê Back</button>
        <h3 id="chat-title"></h3>
      </div>
      <div id="chat-messages"></div>
      <div class="message-input">
        <input type="text" id="messageText" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="messages.js" defer></script>
</body>
</html>

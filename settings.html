<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #1f2937;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar h1 {
            font-size: 20px;
        }
        .sidebar button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover, .active {
            background: #2563eb;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }
        .section {
            margin-top: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .apply-btn {
            background: #2563eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-neon {
            background: #141414;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px #00eaff, 0 0 8px #00eaff, 0 0 10px #00eaff;
            transition: box-shadow 0.3s ease, transform 0.2s;
        } 

        .button-neon:hover {
            box-shadow: 0 0 20px #ffcc00, 0 0 15px white, 0 0 30px #1f2937;
            transform: scale(1.05);
        }

        /* Light/Dark Mode Button */
        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ffcc00, #ffffff);
            border: none;
            border-radius: 50%;
            color: #000;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .mode-toggle:hover {
            background: linear-gradient(135deg, #4b134f, #c94b4b);
            color: #fff;
            transform: scale(1.1) rotate(180deg);
        }

        body.dark-mode .mode-toggle {
            background-color: #444;
            color: #fff;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-mode .sidebar button {
            background: #1f2937;
            /*background: #333;  Darker sidebar */
        }

        .dark-mode .sidebar button:hover, .active {
            background: #2563eb;
            border-radius: 5px;
        }
        .dark-mode .content {
            background: #222; /* Darker content area */
            color: #fff;
        }

        .dark-mode button {
            color: white;
            background: #444;
        }
    </style>
</head>
<body class="light-mode">
    <button class="mode-toggle" id="modeToggle">ðŸŒž</button>
    <div class="sidebar">
        <h1>Tutor Panel</h1>
        <button class="tab" onclick="window.location.href='tutor_dashboard.html'">Dashboard</button>
        <button class="tab active" onclick="window.location.href='settings.html'">Settings</button>
        <button class="tab logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="content" id="content">
        <h2>Settings</h2>
        <div id="settings-content">
            <p>Loading...</p>
        </div>
    </div>
    
    <script type="module">
        import { auth, db } from './firebasetutors.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        async function loadTutorData(userId) {
            const userDoc = await getDoc(doc(db, 'tutors', userId));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById("settings-content").innerHTML = `
                    <h3>Your Information</h3>
                    <p><strong>Name:</strong> ${userData.name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Subjects:</strong> ${userData.subjects.join(', ')}</p>
                    <p><strong>Bio:</strong> ${userData.bio}</p>
                    <p><strong>Gender:</strong> ${userData.gender}</p>
                    <p><strong>Video Link:</strong> <a href="${userData.videoUrl}" target="_blank">View Introduction Video</a></p>
                    <button class="button-neon" onclick="window.location.href='settings_extension.html'">Apply for Change</button>
                `;
            } else {
                console.error("No such user data found.");
            }
        }


        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadTutorData(user.uid);
            } else {
                window.location.href = "tutors-sign_in.html";
            }
        });

        window.logout = function logout() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        };
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve saved theme from localStorage and apply it
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
    
            // Update the toggle button icon based on the saved theme
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = savedTheme === 'dark-mode' ? '\u263D' : '\u2600'; // Unicode for moon and sun
    
            // Toggle theme and save preference to localStorage
            modeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.replace('light-mode', 'dark-mode');
                    modeToggle.textContent = '\u263D'; // Unicode for crescent moon
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.replace('dark-mode', 'light-mode');
                    modeToggle.textContent = '\u2600'; // Unicode for sun
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>
</html>

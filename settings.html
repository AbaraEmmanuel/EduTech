<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .sidebar {
            width: 250px;
            background: #1f2937;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar h1 {
            font-size: 20px;
        }
        .sidebar button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover, .active {
            background: #2563eb;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }
        .section {
            margin-top: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Tutor Panel</h1>
        <button class="tab" onclick="window.location.href='tutor_dashboard.html'">Dashboard</button>
        <button class="tab active" onclick="window.location.href='settings.html'">Settings</button>
        <button class="tab logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="content" id="content">
        <h2>Settings</h2>
        <div id="settings-content">
            <p>Loading...</p>
        </div>
    </div>
    
    <script type="module">
        import { auth, db } from './firebasetutors.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Function to load tutor data
        async function loadTutorData(userId) {
            const userDoc = await getDoc(doc(db, 'tutors', userId));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById("settings-content").innerHTML = `
                    <h3>Your Information</h3>
                    <p><strong>Name:</strong> ${userData.name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Subjects:</strong> ${userData.subjects.join(', ')}</p>
                    <p><strong>Bio:</strong> ${userData.bio}</p>
                    <p><strong>Gender:</strong> ${userData.gender}</p>
                    <p><strong>Video Link:</strong> <a href="${userData.videoUrl}" target="_blank">View Introduction Video</a></p>
                `;
            } else {
                console.error("No such user data found.");
            }
        }

        // On authentication state change
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadTutorData(user.uid);
            } else {
                window.location.href = "tutors-sign_in.html";
            }
        });

        // Logout function
        window.logout = function logout() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        };
    </script>
</body>
</html>

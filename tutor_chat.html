<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #128c7e;
      --primary-dark: #075e54;
      --primary-light: #25d366;
      --sent-bubble: #dcf8c6;
      --received-bubble: #ffffff;
      --background: #e5ddd5;
      --input-background: #f0f0f0;
      --text-color: #333;
      --secondary-text: #666;
      --shadow: 0 1px 3px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text-color);
    }
    header {
      background: var(--primary-dark);
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      box-shadow: var(--shadow);
    }
    #messagesContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      background: var(--background);
      background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
      background-repeat: repeat;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
      line-height: 1.4;
      box-shadow: var(--shadow);
    }
    .sent {
      background-color: var(--sent-bubble);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      margin-left: 25%;
    }
    .received {
      background-color: var(--received-bubble);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      margin-right: 25%;
    }
    .timestamp {
      font-size: 11px;
      color: var(--secondary-text);
      margin-top: 4px;
      text-align: right;
    }
    #inputSection {
      display: flex;
      padding: 12px 15px;
      background: var(--input-background);
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: white;
      box-shadow: var(--shadow);
    }
    #sendBtn {
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .date-separator {
      text-align: center;
      margin: 10px 0;
    }
    .date-separator span {
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      color: var(--secondary-text);
      box-shadow: var(--shadow);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header id="chatTitle">Tutor Chat</header>

<div id="messagesContainer">
  <div id="messages"></div>
</div>

<div id="inputSection">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">âž¤</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    doc,
    addDoc,
    setDoc,
    updateDoc,
    increment,
    getDoc,
    query,
    orderBy,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBnzUWyfIDIlKtNsjlwHhA3JhR5LHhb9qU",
    authDomain: "edtech-tutors.firebaseapp.com",
    projectId: "edtech-tutors",
    storageBucket: "edtech-tutors.appspot.com",
    messagingSenderId: "87645108821",
    appId: "1:87645108821:web:ff6957f6cb738dc2bcf2dc",
    measurementId: "G-GTXDL1WX0L"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tutorId = "IPErXUGI30QnZoSDxhgvYo1g6kr2";
  const tutorName = "Tutor";

  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('userId');
  const userName = urlParams.get('userName') || "Student";

  document.getElementById("chatTitle").textContent = `Chat with ${userName}`;

  const chatId = tutorId < userId ? `${tutorId}_${userId}` : `${userId}_${tutorId}`;

  const messagesContainer = document.getElementById("messagesContainer");
  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  function getNormalizedDate(date) {
    const d = new Date(date);
    return new Date(d.getFullYear(), d.getMonth(), d.getDate());
  }

  function formatDisplayDate(date) {
    const today = getNormalizedDate(new Date());
    const inputDate = getNormalizedDate(date);
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);

    if (inputDate.getTime() === today.getTime()) return "Today";
    if (inputDate.getTime() === yesterday.getTime()) return "Yesterday";

    return inputDate.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
  }

  function formatTime(date) {
    return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  let lastDateKey = null;

  function renderMessage(doc) {
    const data = doc.data();
    if (!data.timestamp) return; // Skip if no timestamp yet
    const dateObj = data.timestamp.toDate();

    const currentDateKey = getNormalizedDate(dateObj).getTime();
    if (currentDateKey !== lastDateKey) {
      lastDateKey = currentDateKey;
      const dateSeparator = document.createElement("div");
      dateSeparator.className = "date-separator";
      dateSeparator.innerHTML = `<span>${formatDisplayDate(dateObj)}</span>`;
      messagesDiv.appendChild(dateSeparator);
    }

    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${data.sender === tutorId ? 'sent' : 'received'}`;
    messageDiv.innerHTML = `
      <div>${data.text}</div>
      <div class="timestamp">${formatTime(dateObj)}</div>
    `;
    messagesDiv.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function loadMessages() {
    const messagesRef = collection(db, "chats", chatId, "messages");
    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      lastDateKey = null;
      snapshot.forEach(doc => renderMessage(doc));
    });
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    const timestamp = new Date();
    await addDoc(collection(db, "chats", chatId, "messages"), {
      sender: tutorId,
      receiver: userId,
      text,
      timestamp
    });

    const chatRef = doc(db, "chats", chatId);
    const chatSnap = await getDoc(chatRef);

    if (!chatSnap.exists()) {
      await setDoc(chatRef, {
        sender: tutorId,
        receiver: userId,
        lastMessage: text,
        lastMessageTime: timestamp,
        unreadCount: 1
      });
    } else {
      await updateDoc(chatRef, {
        lastMessage: text,
        lastMessageTime: timestamp,
        unreadCount: increment(1)
      });
    }

    messageInput.value = "";
  }

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  loadMessages();
</script>

</body>
</html>
